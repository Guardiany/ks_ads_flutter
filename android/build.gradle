group 'com.ahd.ks_ads_flutter'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        flatDir { dirs 'libs' }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
    }

    dependencies {
        // 快⼿SDK aar包，请将提供的aar包拷⻉到libs⽬录下，添加依赖。根据接⼊版本修改SDK包名
        compileOnly files('libs/kssdk-ad--3.3.15-publishRelease-4533d8764.aar')
        //建议使⽤的26以上的support库版本，建议使⽤28最新的即可。
        def version = "1.3.1"
        // supprot库依赖，SDK内部依赖如下support，请确保添加
        implementation "androidx.appcompat:appcompat:$version"
        implementation "androidx.recyclerview:recyclerview:1.0.0"
    }
}
